<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/add_task.css">
    <script src="scripts/add_task-check.js"></script>
    <script src="scripts/add_task.js"></script>
    <script src="scripts/add_task-render.js"></script>
    <script src="./scripts/add_task-fill-input.js"></script>
    <script src="scripts/data.js"></script>
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/contacts.js"></script>
    <script src="scripts/contactsHTML.js"></script>
    <script src="scripts/board.js"></script>
    <title>Contacts</title>
</head>

<body id="body" onload="initContacts()">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    
    <div id="overlay" onclick="closeOverlayContacts()"></div>
    <div id="overlay2"></div>
    
    

    <div>
        <div id="content" class="contacts content-contacts" onclick="closeToolTip(this)"></div>
        
        <div class="position-abs" onclick="closeToolTip(this)">
            <div id="right-side" class="right-content"></div>
            <div id="showContact" class="right-content"></div>
        </div>
    </div>
    <div id="add-contact" class="add-contact"></div>

    <div id="task-overlay-c" style="display: none;">
        <div class="popUpCardBackground" onclick="overlayAddTaskContacts(), closeAddTaskPopUpC()">
            <div class="task-content" onclick="doNotCloseOverlay(event)">
                <div class="close-of-add-task" onclick="closeAddTaskPopUpC()">
                    <img src="assets/img/close.png"/>
                </div>
                <div class="template-add-task" w3-include-html="assets/templates/add_task_template.html"></div>
            </div>
        </div>
    </div>
    
    <div w3-include-html="assets/templates/mobile_template.html"></div>
</body>
</html>
